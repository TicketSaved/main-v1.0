    <div class="container">
        <h2>Hola Administrador, agrega un concierto:</h2>
        <br>
        <form action="inicio.html">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">ID de Concierto:</label>
            <input type="text" class="form-control" name="Id_Ev" placeholder="Introduzca el ID del concierto">
          </div>
          <br>
          <div class="mb-3 mt-3">
            <label for="Contra" class="form-label">Nombre del concierto:</label>
            <input type="password" class="form-control" name="Nombre_Ev" placeholder="Introduzca el nombre del concierto">
          </div>
          <br>
          <div class="mb-3 mt-3">
            <label for="Contra" class="form-label">Fecha (20XX/xx/xx):</label>
            <input type="password" class="form-control" name="Fecha_Ev" placeholder="Introduzca la fecha del concierto">
          </div>
          <br>
          <div class="mb-3 mt-3">
            <label for="Contra" class="form-label">Aforo:</label>
            <input type="password" class="form-control" name="Aforo_Ev" placeholder="Introduzca el aforo del concierto">
          </div>
          <br>
          <div class="mb-3 mt-3">
            <label for="Contra" class="form-label">Lugar:</label>
            <input type="password" class="form-control" name="Nombre_Ev" placeholder="Introduzca el lugar del concierto">
          </div>
          <br>
          <div class="mb-3 mt-3">
            <label for="Contra" class="form-label">Tipo de evento:</label>
            <input type="password" class="form-control" name="Tipo_Ev" placeholder="Introduzca el tipo del concierto">
          </div>
          <br>
          <input type="submit" class="btn btn-primary" value="Agregar">
      </div>
      </form>
