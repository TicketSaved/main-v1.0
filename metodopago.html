<body>

    <div class="container">
        <h2>Selecciona tu método de pago</h2>
        <p>Haga clic en el panel plegable para abrirlo y cerrarlo.</p>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Tarjeta de Crédito o Débito</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <form class="was-validated" action="pagoexito.html">
                        <div class="mb-3 mt-3 panel-footer">
                            <label for="tarjetanum" class="form-label">Nº de tarjeta</label>
                            <input type="number" class="form-control" id="tarjetanum"
                                placeholder="Introduzca el número de la tarjeta" required pattern="[0-9]{16}">
                        </div>
                        <div class="mb-3 mt-3 panel-footer">
                            <label for="tarjetanom" class="form-label">Titular de la tarjeta</label>
                            <input type="text" class="form-control" id="tarjetanom" required

                        </div>
                        <div class="mb-3 mt-3 panel-footer">
                            <label for="tarjeta1" class="form-label">Código de seguridad</label>
                            <input type="text" class="form-control" id="tarjeta" required
                                placeholder="Código de seguridad de la tarjeta">
                        </div>
                        <input type="submit" class="btn" value="Pagar Ahora">
                    </form>
                </div>
            </div>
        </div>
